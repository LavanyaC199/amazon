<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
    }

    .navbar {
      background-color: #232f3e;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.8rem;
    }

    .navbar-brand:hover {
      color: #febd69;
    }

    .search-bar {
      width: 100%;
    }

    .hero {
      background-image: url('https://images-eu.ssl-images-amazon.com/images/G/31/img21/OHL/JanART/GW/Hero/CML-PC_Hero_2x._CB586638792_.jpg');
      background-size: cover;
      background-position: center;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px #000;
      font-size: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
      height: 100%;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .form-section {
      background-color: #fff;
      padding: 3rem 1rem;
      margin-top: 2rem;
      border-radius: 10px;
    }

    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">amazon<span style="color: #febd69;">.clone</span></a>
    <div class="ms-auto">
      <input type="text" class="form-control search-bar" placeholder="Search products...">
    </div>
  </nav>

  <section class="hero text-center">
    <div>Discover the Best Deals of the Season!</div>
  </section>

  <section class="container py-5">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="product-card">
          <img src="wireless headphone.jfif" class="img-fluid" alt="Wireless Headphones"  height="700">
          <br>
          <br>
          <h5 class="mt-2">Wireless Headphones</h5>
          <br>
          <br>
          <br>
          <p>$39.99</p>
          <br>
          <br>
          <br>
          <button class="btn btn-warning btn-sm">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="smart watch.webp" class="img-fluid" alt="Smart Watch" >
          <br>
          <br>
          <h5 class="mt-2">Smart Watch</h5>
          <br>
          <br>
          <p>$59.99</p>
          <br>
        <br>
        <br>
          <button class="btn btn-warning btn-sm">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="Bluetooth Speaker.webp" class="img-fluid" alt="Bluetooth Speaker" >
          <br>
          <h5 class="mt-2">Bluetooth Speaker</h5>
          <br>
          <br>
          <p>$29.99</p>
          <br>
          <br>
          <button class="btn btn-warning btn-sm">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="product-card">
          <img src="Gaming Mouse.gif" class="img-fluid" alt="Gaming Mouse" >
          <h5 class="mt-2">Gaming Mouse</h5>
          
          <p>$19.99</p>
          <br>
         
          <button class="btn btn-warning btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container form-section">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <section class="container form-section">
    <h2 class="text-center mb-4">Subscribe to Our Newsletter</h2>
    <form class="row g-3 justify-content-center">
      <div class="col-auto">
        <input type="email" class="form-control" placeholder="Enter your email address" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success">Subscribe</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Amazon Clone. For educational purposes only.</p>
  </footer>
</body>

</html>
